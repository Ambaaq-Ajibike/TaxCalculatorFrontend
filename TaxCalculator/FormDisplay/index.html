<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
          <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
          <link href="../../css/ruang-admin.min.css" rel="stylesheet">
</head>
<body>
          <div class="container" style="display: flex; gap: 2pc; margin-top: 2pc;">
                    <div class="card mb-4">
                              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Form Basic</h6>
                              </div>
                              <div class="card-body">
                                <form>
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">First name</label>
                                    <input style="width: 20pc;" type="email" class="form-control" id="fn" aria-describedby="emailHelp" placeholder="Enter first name">
                                    
                                  </div>
                                  <div class="form-group">
                                    <label for="ln">Last name</label>
                                    <input type="text" class="form-control" id="ln" placeholder="last name">
                                  </div>
                                  <div class="form-group">
                                    <label for="ln">Salary</label>
                                    <input type="number" min="0" class="form-control" id="salary" placeholder="salary">
                                  </div>
                                  <button type="submit" id="to-table" class="btn btn-primary">Add To Table</button>
                                </form>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-lg-12 mb-4">
                                <!-- Simple Tables -->
                                <div class="card">
                                  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Simple Tables</h6>
                                  </div>
                                  <div class="table-responsive">
                                    <table class="table align-items-center table-flush">
                                      <thead class="thead-light">
                                        <tr>
                                          <th>ID</th>
                                          <th>First name</th>
                                          <th>Last name</th>
                                          <th>Salary</th>
                                        </tr>
                                      </thead>
                                      <tbody id="table-body">
                                        
                                      </tbody>
                                    </table>
                                  </div>
                                  <div class="card-footer"></div>
                                </div>
                                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                              </div>
                            </div>
          </div>
          <div class="container">
                    <div class="row">
                              <div class="col-lg-12 mb-4">
                                <!-- Simple Tables -->
                                <div class="card">
                                  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Simple Tables</h6>
                                  </div>
                                  <div class="table-responsive">
                                    <table class="table align-items-center table-flush">
                                      <thead class="thead-light">
                                        <tr>
                                          <th>ID</th>
                                          <th>Name</th>
                                          <th>Taxable Income</th>
                                          <th>Pension</th>
                                          <th>Tax</th>
                                          <th>Consolidated Relief Allowance</th>
                                        </tr>
                                      </thead>
                                      <tbody id="payment">
                                       
                                      </tbody>
                                    </table>
                                  </div>
                                  <div class="card-footer"></div>
                                </div>
                              </div>
                            </div>
          </div>
          <script src="script.js"></script>
</body>
</html>
